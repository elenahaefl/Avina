<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Protected Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Profilübersicht</h1>

    <!-- This is where we'll dynamically show the protected content -->
    <section id="userprofile">
      <h2>Benutzerprofil</h2>
      <p id="userFirstame">Vorname: <span id="firstname"></span></p>
      <p id="userName">Name: <span id="lastname"></span></p>
      <p id="userEmail">E-Mail: <span></span></p>
      <p id="userbirthday">Geburtstag: <span></span></p>
      <p id="userage">Alter: <span></span></p>
    </section>

    <section id="addadditionalinfo">
      <h2>Zusätzliche Informationen</h2>
      <input type="text" id="inputfirstname" placeholder="Vorname" />
      <input type="text" id="inputlastname" placeholder="Name" />
      </section>
      <button id="saveadditionalinfo">Speichern</button>

    <button id="logoutBtn">Logout</button>

    <script type="module" src="js/profile.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
