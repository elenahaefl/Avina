<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswahl</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auswahl.css" />
  </head>
  <body>
    <h1>AVINA</h1>
    <h4>Was interessiert dich?</h4>

    <!-- This is where we'll dynamically show the protected content -->
    <div id="protectedContent"></div>
    <div class="container">
        <div class="cardpink" id="kreatives">
            <object data="images/Brush.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    <div class="container">
        <div class="cardgreen" id="wandern">
            <object data="images/Wanderschuh.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    <div class="container">
        <div class="cardyellow" id="drinks">
            <object data="images/Drinks.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    <div class="container">
        <div class="cardpink" id="events">
            <object data="images/Events.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    <div class="container">
        <div class="cardblue" id="Wellness">
            <object data="images/Waves.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    <div class="container">
        <div class="cardgreen" id="velo">
            <object data="images/velo.svg" type="image/svg+xml"></object>
            <p>Fun</p>
        </div>
    </div> 
    
    <button id="weiterBtn">Weiter</button>

    <script src="js/auswahl.js"></script>
    <script src="js/swipe.js"></script>
  </body>
</html>
